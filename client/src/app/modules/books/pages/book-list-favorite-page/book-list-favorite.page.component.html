<cq-breadcrumbs
  [breadcrumbs]="{ text: 'Favorite books', link: null, childText: null }"
></cq-breadcrumbs>

<!-- Create favorite -->
<div class="mt-3 mb-10">
  <div
    class="inline-block relative after:absolute after:top-[1rem] after:right-[1rem] after:w-0 after:h-0 after:border-l-[0.5rem] after:border-l-transparent after:border-t-[0.75rem] after:border-t-yellow-500 after:border-r-[0.5rem] after:border-r-transparent"
  >
    <select
      [(ngModel)]="selectedFavoriteBook"
      class="w-56 md:w-80 rounded-xl h-10 bg-transparent px-4 py-0 outline-none border-[2px] border-yellow-500 focus:text-white focus:border-yellow-300 appearance-none"
    >
      <option value="1">Book 1</option>
      <option value="2">Book 2</option>
      <option value="2">Book 3</option>
    </select>
  </div>
  <button
    type="button"
    class="sm:px-2 pt-2 pb-0 mr-2 -translate-y-2"
    (click)="createFavoriteBook()"
  >
    Add to favorites
  </button>
  <p>Mission accomplished! You have added all books to favorites.</p>
</div>
<!-- / Create favorite -->

<cq-loading-indicator
  *ngIf="isLoading$ | async"
  type="data"
></cq-loading-indicator>

<!-- Todo: refactor with if/else blocks -->
<ng-container *ngIf="(isLoading$ | async) === false">
  <ng-container *ngIf="(hasLoaded$ | async) === false">
    <cq-error-generic></cq-error-generic>
  </ng-container>
  <ng-container *ngIf="hasLoaded$ | async">
    <ng-container *ngIf="bookListFavorite$ | async as bookListFavorite">
      <cq-book-list
        [list]="bookListFavorite"
        (removeFavoriteBook)="onRemoveFavoriteBook($event)"
      ></cq-book-list>
    </ng-container>
  </ng-container>
</ng-container>
