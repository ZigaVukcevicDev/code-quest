<!-- Header -->
<!--
  Note: Following header is shown only for width above small devices,
  where it composes like a table header. Book component handles header
  (for each book) for width below small devices.
-->
<div class="hidden sm:flex py-3">
  <p class="text-sm sm:basis-[{{ columnWidths['name'] }}%]">
    <strong>Name</strong>
  </p>
  <p class="text-sm sm:basis-[{{ columnWidths['authors'] }}%]">
    <strong>Author(s)</strong>
  </p>
  <p class="text-sm sm:basis-[{{ columnWidths['publisher'] }}%]">
    <strong>Publisher</strong>
  </p>
  <p class="text-sm sm:basis-[{{ columnWidths['favorite'] }}%]">
    <strong>Favorite</strong>
  </p>
</div>
<!-- / Header -->

<!-- Books -->
<div
  *ngFor="let book of books$ | async; trackBy: bookTrackBy"
  class="mb-6 sm:mb-3"
>
  <zv-book [book]="book" [columnWidths]="columnWidths"></zv-book>
</div>
<!-- / Books -->
