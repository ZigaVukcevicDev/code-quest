<header class="py-5 sm:flex">
  <a
    [routerLink]="['/']"
    routerLinkActive=""
    [routerLinkActiveOptions]="{ exact: true }"
    title="Home"
    class="bg-black flex justify-center mb-3"
  >
    <ng-icon
      name="featherBook"
      strokeWidth="1"
      size="48"
      class="text-rose-600"
    ></ng-icon>
  </a>
  <nav>
    <ul class="flex justify-center">
      <li class="bg-black w-32 text-center mr-1 pt-3 pb-4">
        <a
          [routerLink]="['/' + UrlPath.BOOK_LIST]"
          [queryParams]="{ page: 1 }"
          routerLinkActive="text-red-300"
          title="Books"
          class="block"
          >Books</a
        >
      </li>
      <li
        routerLinkActive="mt-5"
        class="bg-black w-32 text-center ml-1 pt-3 pb-4"
      >
        <a
          [routerLink]="['/' + UrlPath.BOOK_FAVORITE_LIST]"
          routerLinkActive="text-red-300"
          [routerLinkActiveOptions]="{ exact: true }"
          title="Books"
          >Favorite books</a
        >
      </li>
    </ul>
  </nav>
</header>
