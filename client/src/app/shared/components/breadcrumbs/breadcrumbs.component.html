<nav *ngIf="breadcrumbs">
  <ng-icon
    name="featherHome"
    class="inline-block mr-2"
    strokeWidth="1"
    size="24"
    [ngStyle]="{
      transform: 'translateX(0) translateY(5px)'
    }"
  ></ng-icon>

  <ol class="list-none text-sm py-2 inline-block">
    <li class="my-1 pr-4 inline-block">
      <a
        *ngIf="breadcrumbs.link"
        [title]="breadcrumbs.link.title"
        [routerLink]="[breadcrumbs.link.href]"
        class="text-yellow-600 underline underline-offset-4 hover:text-yellow-800 transition-colors duration-200"
        >{{ breadcrumbs.text }}</a
      >
      <ng-container *ngIf="!breadcrumbs.link">{{
        breadcrumbs.text
      }}</ng-container>
    </li>
    <li *ngIf="breadcrumbs.childText" class="my-1 inline-block">
      {{ breadcrumbs.childText }}
    </li>
  </ol>
</nav>
