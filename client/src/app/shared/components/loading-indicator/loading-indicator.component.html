<div *ngIf="type === 'data'" class="flex justify-center">
  <div
    class="rounded-full bg-orange-700 w-8 h-8 flex justify-center items-center"
  >
    <ng-icon
      class="text-yellow-300 animate-spin"
      name="featherMoreHorizontal"
      strokeWidth="1"
      size="20"
    ></ng-icon>
  </div>
</div>

<div *ngIf="type === 'button'">
  <ng-icon
    class="animate-spin text-white h-5 w-5"
    name="featherMoreHorizontal"
    strokeWidth="1"
    size="24"
  ></ng-icon>
</div>
